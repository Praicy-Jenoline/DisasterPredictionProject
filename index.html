<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌍 Disaster Prediction Demo</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #eef2f9;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  h1 {
    background: #0078d7;
    color: white;
    padding: 16px 0;
    margin: 0;
  }
  .container {
    margin: 40px auto;
    background: white;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-radius: 12px;
  }
  select, input, button {
    margin-top: 10px;
    padding: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    background: #0078d7;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #005fa3;
  }
  #result {
    margin-top: 25px;
    padding: 20px;
    background: #f8fbff;
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    font-size: 17px;
    line-height: 1.5em;
  }
</style>
</head>
<body>

<h1>🌍 Disaster Prediction System</h1>

<div class="container">
  <h2>Select Mode</h2>
  <select id="mode">
    <option value="1">🌦️ Real-Time (Simulated)</option>
    <option value="2">🧪 Simulation Mode</option>
  </select>

  <div id="simSection" style="display:none;">
    <h3>Select Disaster to Simulate</h3>
    <select id="disasterType">
      <option value="Flood">Flood</option>
      <option value="Earthquake">Earthquake</option>
      <option value="Landslide">Landslide</option>
      <option value="Cyclone">Cyclone</option>
      <option value="None">No Disaster</option>
    </select>
  </div>

  <button id="runBtn">Run Prediction</button>

  <div id="result"></div>
</div>

<script>
const resultBox = document.getElementById("result");
const modeSelect = document.getElementById("mode");
const simSection = document.getElementById("simSection");

// Show disaster selector only for simulation mode
modeSelect.addEventListener("change", () => {
  simSection.style.display = modeSelect.value === "2" ? "block" : "none";
});

document.getElementById("runBtn").addEventListener("click", () => {
  const mode = modeSelect.value;
  const selectedDisaster = document.getElementById("disasterType").value;

  resultBox.innerHTML = "⏳ Running prediction...";
  setTimeout(() => {
    let disaster, temperature, rainfall, windspeed;

    if (mode === "1") {
      // Simulated Real-Time (like Tomorrow.io)
      const random = Math.random();
      if (random < 0.25) disaster = "Flood";
      else if (random < 0.5) disaster = "Earthquake";
      else if (random < 0.75) disaster = "Landslide";
      else disaster = "None";

      temperature = (25 + Math.random() * 10).toFixed(1);
      rainfall = (Math.random() * 120).toFixed(1);
      windspeed = (Math.random() * 60).toFixed(1);
    } else {
      // User simulation mode
      disaster = selectedDisaster;
      temperature = disaster === "Flood" ? 27.5 : disaster === "Cyclone" ? 29.2 : 31.0;
      rainfall = disaster === "Flood" ? 120 : disaster === "Landslide" ? 80 : 10;
      windspeed = disaster === "Cyclone" ? 120 : 15;
    }

    resultBox.innerHTML = `
      ✅ Mode: ${mode === "1" ? "Real-Time (Simulated)" : "Simulation"}<br>
      🌡️ Temperature: ${temperature} °C<br>
      🌧️ Rainfall: ${rainfall} mm<br>
      💨 Windspeed: ${windspeed} km/h<br><br>
      🔮 Predicted Disaster: <strong>${disaster}</strong>
    `;
  }, 1000);
});
</script>

</body>
</html>
